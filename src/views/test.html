<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Box with Cache</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        .chats-box { width: 300px; border: 1px solid #ccc; padding: 10px; }
        .data { min-height: 100px; border-bottom: 1px solid #ccc; margin-bottom: 10px; padding: 5px; }
        input[type="text"] { width: 80%; }
        input[type="button"] { margin-top: 5px; }
    </style>
</head>
<body>
    <div class="chats-box">
        <div class="data"></div>
        <form onsubmit="return false;">
            <input type="text" id="message" placeholder="Write msg here...">
            <input type="button" id="send" value="Send">
            <input type="button" id="receive" value="Receive">
        </form>
    </div>

    <script>
        $(document).ready(function() {
            if (localStorage.getItem("chatMessages")) {
                $(".data").html(localStorage.getItem("chatMessages"));
            }

            $("#send").click(function() {
                let msg = $("#message").val().trim();
                if (msg !== "") {
                    let newMessage = "<p><strong>You:</strong> " + msg + "</p>";
                    $(".data").append(newMessage);
                    localStorage.setItem("chatMessages", $(".data").html());
                    $("#message").val("");
                }
            });

            $("#receive").click(function() {
                let receivedMessage = "<p><strong>Friend:</strong> Hello!</p>";
                $(".data").append(receivedMessage);
                localStorage.setItem("chatMessages", $(".data").html());
            });
        });
    </script>
</body>
</html>
